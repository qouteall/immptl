00" width="15" height="15"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path><polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg><span class="external-link-icon-sr-only">open in new window</span></span></a></p><h2 id="特性" tabindex="-1"><a class="header-anchor" href="#特性" aria-hidden="true">#</a> 特性</h2><p>旋转变换:</p><p><img src="https://s2.loli.net/2022/04/06/oLOAb38Qe1CNXiS.png" alt="旋转变换"></p><hr><p>缩放变换</p><p><img src="https://i.loli.net/2021/05/12/EHldX9er2OqGULj.png" alt="缩放变换"></p><hr><p>位面纵向堆叠</p><p><img src="https://i.loli.net/2021/05/12/59hx6vYgPqtVUuM.png" alt="位面纵向连接"></p><hr><p>镜子</p><p><img src="https://i.loli.net/2021/05/12/fHrWgLM1wEpv2dQ.png" alt="镜子"></p><p>还有很多其他特性。<a href="/immptl/zh/wiki/" class="">详见说明书</a>。</p></div><!----><footer class="page-meta"><!----><!----><!----></footer><!----><!----><!----><!--]--></main><!--]--><!----><!--]--></div><!--]--><!----><!--]--></div>
